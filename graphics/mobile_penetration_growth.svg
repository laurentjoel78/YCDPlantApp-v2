<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
    <!-- Title -->
    <text x="500" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Mobile Penetration Growth Trajectory
    </text>
    <text x="500" y="60" font-size="12" text-anchor="middle" fill="#666">
    Africa, Cameroon, and Rural Market (2023-2026)
    </text>

    <!-- Grid -->
    <defs>
        <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
            <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
        </pattern>
        <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
            <rect width="80" height="80" fill="url(#smallGrid)"/>
            <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#e0e0e0" stroke-width="1"/>
        </pattern>
    </defs>

    <rect x="80" y="100" width="850" height="400" fill="url(#grid)" stroke="#999" stroke-width="2"/>

    <!-- Y-axis -->
    <line x1="80" y1="100" x2="80" y2="500" stroke="#333" stroke-width="2"/>
    <!-- X-axis -->
    <line x1="80" y1="500" x2="930" y2="500" stroke="#333" stroke-width="2"/>

    <!-- Y-axis labels (0-70%) -->
    <text x="75" y="505" font-size="11" text-anchor="end" fill="#333">0%</text>
    <text x="75" y="440" font-size="11" text-anchor="end" fill="#333">15%</text>
    <text x="75" y="375" font-size="11" text-anchor="end" fill="#333">30%</text>
    <text x="75" y="310" font-size="11" text-anchor="end" fill="#333">45%</text>
    <text x="75" y="245" font-size="11" text-anchor="end" fill="#333">60%</text>
    <text x="75" y="180" font-size="11" text-anchor="end" fill="#333">75%</text>

    <!-- Grid lines -->
    <line x1="80" y1="433" x2="930" y2="433" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="80" y1="366" x2="930" y2="366" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="80" y1="299" x2="930" y2="299" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="80" y1="232" x2="930" y2="232" stroke="#e0e0e0" stroke-width="1"/>

    <!-- X-axis labels (Years) -->
    <text x="200" y="525" font-size="12" text-anchor="middle" fill="#333">2023</text>
    <text x="400" y="525" font-size="12" text-anchor="middle" fill="#333">2024</text>
    <text x="600" y="525" font-size="12" text-anchor="middle" fill="#333">2025</text>
    <text x="800" y="525" font-size="12" text-anchor="middle" fill="#333">2026</text>

    <!-- Axis labels -->
    <text x="35" y="300" font-size="12" font-weight="bold" fill="#333" text-anchor="middle" transform="rotate(-90 35 300)">
    Mobile Penetration (%)
    </text>
    <text x="505" y="570" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">
    Year
    </text>

    <!-- Africa Average Line (52% → 65%) -->
    <polyline points="200,380 400,340 600,300 800,230" fill="none" stroke="#4c6ef5" stroke-width="3" stroke-linejoin="round"/>

    <!-- Cameroon Line (56% → 68%) -->
    <polyline points="200,360 400,315 600,275 800,195" fill="none" stroke="#00a878" stroke-width="3" stroke-linejoin="round"/>

    <!-- Rural Areas Line (38% → 48%) -->
    <polyline points="200,460 400,425 600,390 800,340" fill="none" stroke="#ff6b6b" stroke-width="3" stroke-linejoin="round"/>

    <!-- Data points for Africa -->
    <circle cx="200" cy="380" r="5" fill="#4c6ef5" stroke="#1d3a96" stroke-width="2"/>
    <circle cx="400" cy="340" r="5" fill="#4c6ef5" stroke="#1d3a96" stroke-width="2"/>
    <circle cx="600" cy="300" r="5" fill="#4c6ef5" stroke="#1d3a96" stroke-width="2"/>
    <circle cx="800" cy="230" r="5" fill="#4c6ef5" stroke="#1d3a96" stroke-width="2"/>

    <!-- Data points for Cameroon -->
    <circle cx="200" cy="360" r="5" fill="#00a878" stroke="#005a47" stroke-width="2"/>
    <circle cx="400" cy="315" r="5" fill="#00a878" stroke="#005a47" stroke-width="2"/>
    <circle cx="600" cy="275" r="5" fill="#00a878" stroke="#005a47" stroke-width="2"/>
    <circle cx="800" cy="195" r="5" fill="#00a878" stroke="#005a47" stroke-width="2"/>

    <!-- Data points for Rural -->
    <circle cx="200" cy="460" r="5" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
    <circle cx="400" cy="425" r="5" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
    <circle cx="600" cy="390" r="5" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
    <circle cx="800" cy="340" r="5" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>

    <!-- Value labels -->
    <text x="200" y="395" font-size="10" text-anchor="middle" fill="#4c6ef5" font-weight="bold">52%</text>
    <text x="400" y="355" font-size="10" text-anchor="middle" fill="#4c6ef5" font-weight="bold">57%</text>
    <text x="600" y="315" font-size="10" text-anchor="middle" fill="#4c6ef5" font-weight="bold">61%</text>
    <text x="800" y="245" font-size="10" text-anchor="middle" fill="#4c6ef5" font-weight="bold">65%</text>

    <text x="200" y="375" font-size="10" text-anchor="middle" fill="#00a878" font-weight="bold">56%</text>
    <text x="400" y="330" font-size="10" text-anchor="middle" fill="#00a878" font-weight="bold">61%</text>
    <text x="600" y="290" font-size="10" text-anchor="middle" fill="#00a878" font-weight="bold">65%</text>
    <text x="800" y="210" font-size="10" text-anchor="middle" fill="#00a878" font-weight="bold">68%</text>

    <text x="200" y="475" font-size="10" text-anchor="middle" fill="#ff6b6b" font-weight="bold">38%</text>
    <text x="400" y="440" font-size="10" text-anchor="middle" fill="#ff6b6b" font-weight="bold">42%</text>
    <text x="600" y="405" font-size="10" text-anchor="middle" fill="#ff6b6b" font-weight="bold">45%</text>
    <text x="800" y="355" font-size="10" text-anchor="middle" fill="#ff6b6b" font-weight="bold">48%</text>

    <!-- Legend -->
    <rect x="100" y="540" width="800" height="35" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>

    <line x1="120" y1="555" x2="150" y2="555" stroke="#4c6ef5" stroke-width="3"/>
    <text x="165" y="560" font-size="11" fill="#333">Africa Average</text>

    <line x1="420" y1="555" x2="450" y2="555" stroke="#00a878" stroke-width="3"/>
    <text x="465" y="560" font-size="11" fill="#333">Cameroon (Primary Market)</text>

    <line x1="760" y1="555" x2="790" y2="555" stroke="#ff6b6b" stroke-width="3"/>
    <text x="805" y="560" font-size="11" fill="#333">Rural Areas (Opportunity)</text>

</svg>