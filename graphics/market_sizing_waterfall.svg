<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
    <!-- Title -->
    <text x="500" y="40" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Market Opportunity: TAM → SAM → SOM
    </text>
    <text x="500" y="65" font-size="12" text-anchor="middle" fill="#666">
    African Smallholder Farmer Market Sizing (USD)
    </text>

    <!-- Background -->
    <rect x="50" y="100" width="900" height="500" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="4"/>

    <!-- TAM Bar -->
    <rect x="80" y="150" width="200" height="320" fill="#4c6ef5" opacity="0.85" rx="4"/>
    <text x="180" y="180" font-size="14" font-weight="bold" text-anchor="middle" fill="white">TAM</text>
    <text x="180" y="200" font-size="11" text-anchor="middle" fill="white">Total Addressable</text>
    <text x="180" y="215" font-size="11" text-anchor="middle" fill="white">Market</text>

    <!-- TAM value box -->
    <rect x="100" y="300" width="160" height="70" fill="white" stroke="#4c6ef5" stroke-width="2" rx="3"/>
    <text x="180" y="323" font-size="18" font-weight="bold" text-anchor="middle" fill="#4c6ef5">$560M</text>
    <text x="180" y="345" font-size="11" text-anchor="middle" fill="#666">50M Farmers</text>
    <text x="180" y="360" font-size="10" text-anchor="middle" fill="#999">×$11,200/farmer</text>

    <!-- Arrow 1 -->
    <path d="M 290 310 L 340 310" stroke="#999" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="315" y="295" font-size="10" text-anchor="middle" fill="#666" font-weight="bold">-62%</text>

    <!-- SAM Bar -->
    <rect x="350" y="200" width="180" height="270" fill="#00a878" opacity="0.85" rx="4"/>
    <text x="440" y="240" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SAM</text>
    <text x="440" y="260" font-size="11" text-anchor="middle" fill="white">Serviceable</text>
    <text x="440" y="275" font-size="11" text-anchor="middle" fill="white">Addressable Market</text>

    <!-- SAM value box -->
    <rect x="365" y="320" width="150" height="70" fill="white" stroke="#00a878" stroke-width="2" rx="3"/>
    <text x="440" y="343" font-size="18" font-weight="bold" text-anchor="middle" fill="#00a878">$205M</text>
    <text x="440" y="365" font-size="11" text-anchor="middle" fill="#666">8.2M Farmers</text>
    <text x="440" y="380" font-size="10" text-anchor="middle" fill="#999">×$25k/farmer</text>

    <!-- Arrow 2 -->
    <path d="M 540 310 L 590 310" stroke="#999" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="565" y="295" font-size="10" text-anchor="middle" fill="#666" font-weight="bold">-92%</text>

    <!-- SOM Bar -->
    <rect x="610" y="340" width="140" height="130" fill="#ff6b6b" opacity="0.85" rx="4"/>
    <text x="680" y="365" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SOM</text>
    <text x="680" y="385" font-size="11" text-anchor="middle" fill="white">Serviceable</text>
    <text x="680" y="400" font-size="11" text-anchor="middle" fill="white">Obtainable Market</text>

    <!-- SOM value box -->
    <rect x="625" y="300" width="110" height="70" fill="white" stroke="#ff6b6b" stroke-width="2" rx="3"/>
    <text x="680" y="323" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff6b6b">$2.5M</text>
    <text x="680" y="345" font-size="11" text-anchor="middle" fill="#666">100K Farmers</text>
    <text x="680" y="360" font-size="10" text-anchor="middle" fill="#999">Yr 1 Target</text>

    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#999" />
        </marker>
    </defs>

    <!-- Year 5 projection arrow -->
    <path d="M 750 400 L 850 400" stroke="#ffd43b" stroke-width="3" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead2)"/>
    <text x="800" y="385" font-size="12" text-anchor="middle" fill="#d69e02" font-weight="bold">Expansion Path</text>

    <!-- Year 5 target -->
    <circle cx="870" cy="400" r="40" fill="#ffd43b" opacity="0.8" stroke="#d69e02" stroke-width="2"/>
    <text x="870" y="395" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">$35M</text>
    <text x="870" y="410" font-size="10" text-anchor="middle" fill="#333">Year 5 SOM</text>

    <defs>
        <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#d69e02" />
        </marker>
    </defs>

    <!-- Market metrics table -->
    <rect x="80" y="520" width="820" height="150" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>

    <!-- Table headers -->
    <rect x="80" y="520" width="820" height="30" fill="#f0f0f0" stroke="#ddd" stroke-width="1" rx="4" stroke-bottom-width="2"/>
    <text x="150" y="543" font-size="12" font-weight="bold" fill="#333">Market Segment</text>
    <text x="340" y="543" font-size="12" font-weight="bold" fill="#333">Size</text>
    <text x="520" y="543" font-size="12" font-weight="bold" fill="#333">Farmer Count</text>
    <text x="750" y="543" font-size="12" font-weight="bold" fill="#333">Timeline</text>

    <!-- Row 1: TAM -->
    <line x1="80" y1="550" x2="900" y2="550" stroke="#e0e0e0" stroke-width="1"/>
    <text x="150" y="573" font-size="11" fill="#333" font-weight="bold">Total Addressable (TAM)</text>
    <text x="340" y="573" font-size="11" fill="#4c6ef5" font-weight="bold">$560M</text>
    <text x="520" y="573" font-size="11" fill="#666">50 Million</text>
    <text x="750" y="573" font-size="11" fill="#999">All sub-Saharan Africa</text>

    <!-- Row 2: SAM -->
    <line x1="80" y1="590" x2="900" y2="590" stroke="#e0e0e0" stroke-width="1"/>
    <text x="150" y="613" font-size="11" fill="#333" font-weight="bold">Serviceable Addressable (SAM)</text>
    <text x="340" y="613" font-size="11" fill="#00a878" font-weight="bold">$205M</text>
    <text x="520" y="613" font-size="11" fill="#666">8.2 Million</text>
    <text x="750" y="613" font-size="11" fill="#999">Cameroon + West/Central Africa</text>

    <!-- Row 3: SOM -->
    <line x1="80" y1="630" x2="900" y2="630" stroke="#e0e0e0" stroke-width="1"/>
    <text x="150" y="653" font-size="11" fill="#333" font-weight="bold">Serviceable Obtainable (SOM)</text>
    <text x="340" y="653" font-size="11" fill="#ff6b6b" font-weight="bold">$2.5M - $35M</text>
    <text x="520" y="653" font-size="11" fill="#666">100K - 1.5M</text>
    <text x="750" y="653" font-size="11" fill="#999">5-Year Expansion</text>

</svg>