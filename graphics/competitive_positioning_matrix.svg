<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
    <!-- Title -->
    <text x="500" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Competitive Positioning Matrix
    </text>
    <text x="500" y="65" font-size="14" text-anchor="middle" fill="#666">
    Feature Completeness vs. Affordability
    </text>

    <!-- Grid background -->
    <defs>
        <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect x="120" y="120" width="800" height="500" fill="url(#gridGradient)" stroke="#e0e0e0" stroke-width="2"/>

    <!-- Quadrant lines -->
    <line x1="520" y1="120" x2="520" y2="620" stroke="#d0d0d0" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="120" y1="370" x2="920" y2="370" stroke="#d0d0d0" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Axis labels -->
    <text x="100" y="370" font-size="12" text-anchor="end" fill="#333">Mid</text>
    <text x="100" y="630" font-size="12" text-anchor="end" fill="#333">Limited</text>
    <text x="100" y="140" font-size="12" text-anchor="end" fill="#333">Complete</text>

    <text x="150" y="680" font-size="12" fill="#333">Affordable</text>
    <text x="900" y="680" font-size="12" fill="#333">Expensive</text>

    <!-- Y-axis label (Features) -->
    <text x="30" y="370" font-size="13" font-weight="bold" fill="#1a1a1a" text-anchor="middle" transform="rotate(-90 30 370)">
    Feature Completeness
    </text>

    <!-- X-axis label (Price) -->
    <text x="520" y="710" font-size="13" font-weight="bold" fill="#1a1a1a" text-anchor="middle">
    Affordability (Cost)
    </text>

    <!-- Competitor bubbles -->
    <!-- YCD - Top Left (best position) -->
    <circle cx="250" cy="200" r="60" fill="#00a878" opacity="0.8" stroke="#005a47" stroke-width="3"/>
    <text x="250" y="195" font-size="14" font-weight="bold" text-anchor="middle" fill="white">YCD</text>
    <text x="250" y="215" font-size="11" text-anchor="middle" fill="white">Farmer Guide</text>

    <!-- AgricApp - Middle -->
    <circle cx="550" cy="320" r="45" fill="#ff6b6b" opacity="0.7" stroke="#c92a2a" stroke-width="2"/>
    <text x="550" y="323" font-size="12" font-weight="bold" text-anchor="middle" fill="white">AgricApp</text>

    <!-- FarmERP - Right High -->
    <circle cx="800" cy="250" r="50" fill="#ffd43b" opacity="0.7" stroke="#d69e02" stroke-width="2"/>
    <text x="800" y="250" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">FarmERP</text>
    <text x="800" y="268" font-size="10" text-anchor="middle" fill="#333">(Expensive)</text>

    <!-- HelloTractor - Lower Right -->
    <circle cx="750" cy="450" r="40" fill="#845ef7" opacity="0.7" stroke="#5f3dc4" stroke-width="2"/>
    <text x="750" y="453" font-size="12" font-weight="bold" text-anchor="middle" fill="white">HelloTractor</text>

    <!-- M-Farm - Middle Right Low -->
    <circle cx="650" cy="520" r="40" fill="#4c6ef5" opacity="0.7" stroke="#364fc7" stroke-width="2"/>
    <text x="650" y="523" font-size="12" font-weight="bold" text-anchor="middle" fill="white">M-Farm</text>

    <!-- Legend -->
    <rect x="100" y="640" width="750" height="50" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" rx="4"/>
    <text x="110" y="658" font-size="12" font-weight="bold" fill="#333">Legend:</text>
    <circle cx="280" cy="658" r="8" fill="#00a878"/>
    <text x="300" y="663" font-size="11" fill="#333">Market Leader (YCD)</text>
    <circle cx="550" cy="658" r="8" fill="#ff6b6b"/>
    <text x="570" y="663" font-size="11" fill="#333">Emerging Competitors</text>
    <circle cx="750" cy="658" r="8" fill="#ffd43b"/>
    <text x="770" y="663" font-size="11" fill="#333">Premium Positioned</text>

    <!-- Annotations -->
    <text x="250" y="275" font-size="10" text-anchor="middle" fill="#00a878" font-weight="bold">
    Optimal Position
    </text>
    <text x="250" y="290" font-size="9" text-anchor="middle" fill="#666">
    (Comprehensive + Affordable)
    </text>

</svg>